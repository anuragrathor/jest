
<table class="table">
    <thead>
      <tr>
        <th scope="col">sr</th>
        <th scope="col" *ngFor="let head of HeadArray">
            {{head.Head}}
        </th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rec of DataArray; let sr= index">
            <td>
                {{sr+1}}
            </td>
            <td *ngFor="let head of HeadArray">
                <div *ngIf="head.FieldName != '' ">
                    {{rec[head.FieldName]}}
                </div>
                <div *ngIf="head.FieldName == '' " class="text-center">
                    <button type="button" class="btn btn-success" (click)="edit(rec)">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="delete(rec)" style="margin-left: 10px;">Delete</button>
                </div>
                
            </td>
        </tr>
    </tbody>
  </table>
